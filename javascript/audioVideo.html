<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audioVideo</title>
    <script src="audioVideo.js"></script>
</head>

<body>
    <video id="video" src="media/keyboard.mp4" width="500" controls>
        <p>Tu navegador no soporta videos en HTML5, por favor actualizalo</p>
    </video><br>

    <audio src="media/hyperfun.mp3" id="audio" controls>
        <p>Tu navegador no soporta audios en HTML5, por favor actualizalo</p>
    </audio><br>

    <button id="play">Reproducir</button>
    <button id="pause">Pausar</button>

    <input type="range" value="1" min="0" max="1" step="0.1" id="volumen">

    <script>

        let video = document.getElementById('audio'),
            btnPlay = document.getElementById('play'),
            btnPause = document.getElementById('pause'),
            volumen = document.getElementById('volumen');

            btnPlay.addEventListener('click', function(){
                video.play()
                
            })

            btnPause.addEventListener('click', function(){
                video.pause()
            })

            volumen.addEventListener('change', function(){
                video.volume = volumen.value;
            });

    </script>

</body>

</html>
